<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data to be Trained for Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Chat Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="upload">Upload More Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="chat">Chat with Bot</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-light ms-3" id="clearChatBtn">Clear Chat</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h1 class="mb-4">Upload Data to be Trained for Chat</h1>
    <form action="http://127.0.0.1:8000/uploadfile/" method="POST" enctype="multipart/form-data">
        <!-- File Upload Section -->
        <div class="mb-4">
            <label for="files" class="form-label">Upload Files</label>
            <input class="form-control" type="file" id="files" name="files" multiple required>
            <div class="form-text">You can upload multiple files (e.g., PDFs, DOCXs, TXT).</div>
        </div>

        <!-- Website Links Section -->
        <div class="mb-4">
            <label for="websites" class="form-label">Website Links</label>
            <textarea class="form-control" id="websites" name="websites" rows="3"
                      placeholder="Enter website URLs, one per line"></textarea>
            <div class="form-text">Provide one or more website URLs to scrape data from.</div>
        </div>

        <!-- Recursive Scraping Checkbox -->
        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="yes" id="recursive" name="recursive">
            <label class="form-check-label" for="recursive">
                Want to recursively scrape all links inside the page?
            </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS (Optional, for enhanced interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
