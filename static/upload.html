<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data to be Trained for Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>


    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, darkblue, pink, darkblue);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            /*height: 60%;*/
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.9);
            padding: 40px;
        }

        .navbar {
            background: linear-gradient(90deg, darkblue, pink, darkblue);
        }

        .chat-container h1 {
            background: black;
            font-size: 40px;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-primary{
            background: darkblue;
        }

    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Chat Application</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="upload">Upload More Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="chat">Chat with Bot</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-light ms-3" id="clearChatBtn">Clear Chat</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<!--<div class="container mt-5">-->
<div class="chat-container">
    <h1 class="mb-4">Upload Data to be Trained for Chat</h1>
    <form action="http://127.0.0.1:8000/uploadfile/" method="POST" enctype="multipart/form-data">
        <!-- File Upload Section -->
        <div class="mb-4">
            <label for="files" class="form-label">Upload Files</label>
            <input class="form-control" type="file" id="files" name="files" multiple required>
            <div class="form-text">You can upload multiple files (e.g., PDFs, DOCXs, TXT).</div>
        </div>

        <!-- Website Links Section -->
        <div class="mb-4">
            <label for="websites" class="form-label">Website Links</label>
            <input class="form-control" name='websites' id='websites' placeholder='Enter website URLs, press enter to add' autofocus>
            <div class="form-text">Provide one or more website URLs to scrape data from.</div>
        </div>

        <!-- Recursive Scraping Checkbox -->
        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="yes" id="recursive" name="recursive">
            <label class="form-check-label" for="recursive">
                Want to recursively scrape all links inside the page?
            </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS (Optional, for enhanced interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var input = document.querySelector('#websites');
    new Tagify(input)
</script>
</body>
</html>
